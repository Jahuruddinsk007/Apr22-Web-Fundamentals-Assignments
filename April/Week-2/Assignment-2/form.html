<!DOCTYPE html>
<html>

<head>
    <title>Form Element</title>
</head>

<body>
    <div>
        <h2>Form Element</h2>
        <form>
            <div>
                <h4>Radio button</h4>
                <input type="radio" name="gender" />
                <label>Male</label>
                <input type="radio" name="gender" />
                <label>Female</label>
              </div>
              <br /><br />
               <h4>checkbox</h4>
                <input type="checkbox" />
                <label>HTML</label>
                <input type="checkbox"  />
                <label>CSS</label>
                <input type="checkbox"  />
                <label>Javascript</label>
                <input type="checkbox"  />
                <label>React</label>
                <input type="checkbox"  />
                <label>Angular</label>
              </div>
              <br /><br />
            <div>
                <label>User Name</label>
                <input id="" value="Jahir" />
            </div>
            <br>
            <div>
                <lebel>Password</lebel>
                <input type="password" placeholder="Enter password" />
            </div>
            <br>
            <div>
                <lebel>Enter OTP</lebel>
                <input type="text" size="5" minlength="4" maxlength="4" />
            </div><br>
            <div>
                <lebel>Enter Pincode</lebel>
                <input type="number" minlength="4" maxlength="4" />
            </div><br>
            <div>
                <lebel>Disable</lebel>
                <input type="text" value="EID Mubarak" disabled />
            </div><br>
            <div>
                <lebel>Readonly</lebel>
                <input type="text" value="EID Mubarak" readonly />
            </div><br>
            <div>
                <label>Data List</label>
                <input type="text" list="dataList" />
                <datalist id="dataList">
                    <option>HTML</option>
                    <option>HTML CSS</option>
                    <option>CSS</option>
                    <option>Javascript</option>
                    <option>React</option>
                    <option>React HTML CSS</option>
                    <option>React Angular</option>
                    <option>Angular</option>
                </datalist>
            </div><br>
            <div>
                <label>Choose the Color</label>
                <input type="color" />
              </div><br>
              <div>
                <label>Choose the date</label>
                <input type="date" />
              </div><br>
              <div>
                <label>Choose the date and time</label>
                <input type="datetime-local" />
              </div><br>
              <div>
                <label>Choose the time</label>
                <input type="time" />
              </div><br>
              <div>
                <label>Choose the time</label>
                <input type="week" />
              </div><br>
              <div>
                <label>Choose the month</label>
                <input type="month" />
              </div><br>
              <div>
                <label>Choose the file</label>
                <input type="file" />
              </div><br>
              <div>
                <input type="button" value="Login" />
                <input type="button" value="Register" />
      
                <button>Sign Up</button>
              </div>
              <br />
        </form>
    </div>

</body>

</html>
