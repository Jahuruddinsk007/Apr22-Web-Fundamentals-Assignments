<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <div align="center">
        <h2>Registration Form</h2>
        <form>
            <div>
                <label>First Name :</label>
                <input type="text" placeholder="Enter Your First Name....." size="30" />
            </div><br>
            <div>
                <label>Last Name :</label>
                <input type="text" placeholder="Enter Your Last Name....." size="30" />
            </div><br>
            <div>
                <label>Email :</label>
                <input type="email" placeholder="Enter Your Email....." size="30" />
            </div><br>
            <div>
                <label>Mobile Number :</label>
                <input type="number" placeholder="Enter Phone Number....." />
            </div>
            <div>
                <h4>Select Gender</h4>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>Others</label>
            </div><br>
            <div>
                <h4>Address</h4>
                <textarea name="address" id="ta" cols="50" rows="5" placeholder="Enter your Full address....."></textarea>
            </div><br>
            <div>
                <button>Register</button>
            </div>
        </form>

    </div>
</body>

</html>
