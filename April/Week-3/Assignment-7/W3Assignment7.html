<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rows Span</title>
</head>
<body>
    <div>
        <table frame="box" rules="all">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CITY</th>
                <th>COUNTRY</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Sagar</td>
                <td>Kolkata</td>
                <td rowspan="4">India</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Sunny</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Suman</td>
                <td>Kolkata</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Soumen</td>
                <td>Bengalor</td>
            </tr>
        </table>
    </div>
</body>
</html>
